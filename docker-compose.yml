version: "3.9"
services:
  mysql:
  # //database
    image: mariadb:10.8.3
    # Uncomment below when on Mac M1
    platform: linux/arm64/v8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
  adminer:
  # //database managementtool
    image: adminer
    restart: always
    ports:
      - 8080:8080
